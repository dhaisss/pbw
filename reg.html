<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="Asset/css/1.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Fjalla+One|Kodchasan|Pacifico|Righteous" rel="stylesheet">
    <title>Register</title>
    <style>
      @media (min-width: 992px) {
        .form-control{
          float: left;
         }
         .btn{
           border-radius: 30px;
           margin-top: 20px;
           width:430px;
         }

      }
    </style>
  </head>
  <body class="bg" background="img/1.jpg">
    <div class="container">
      <div class="row">
        <form class="" action="index.html" method="post">
          <div class="col-md-12 text-center">
            <div class="kontenreg">
              <h1 style="font-family: 'Poppins', cursive; font-size : 24pt;" >Register to AKAD</h1>
              <div class="form-group">
                <h3>Nama Lengkap</h3>
                <input class="form-control" type="'text'" name="nama" value="">
              </div>
              <div class="form-group">
                <h3>Alamat Email</h3>
                <input class="form-control" type="'text'" name="email" value="">
              </div>
              <div class="form-group">
                <h3>Alamat</h3>
                <input class="form-control" type="'text'" name="alamat" value="">
              </div>
              <div class="form-group">
                <h3>Kecamatan</h3>
                <select class="form-control" name="kecamatan">
                  <option value="">Pilih Kecamatan : </option>
                </select>
              </div>
              <div class="form-group">
                <h3>Kelurahan</h3>
                <select class="form-control" name="kelurahan">
                  <option value="">Pilih Kelurahan : </option>
                </select>
              </div>
              <div class="form-group">
                <h3>Nomor KTP</h3>
                <input class="form-control" type="'text'" name="noktp" value="">
              </div>
              <div class="form-group">
                <h3>Password</h3>
                <input class="form-control" type="password" name="password" value="">
              </div>
              <div class="form-group">
                <h3>Confirm Password</h3>
                <input class="form-control" type="password" name="confirmpassword" value="">
              </div>
              <div style="" class="form-group">
                <button class="btn btn-primary " type="Register" name="register">Register</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="container-fluid padding">
        <div class="row text-center">
          <div class="col-12">
            <hr class="light">
            <h5>&copy; www.kejari-jember.com</h5>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
